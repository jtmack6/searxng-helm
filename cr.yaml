# Chart Releaser Configuration
# Documentation: https://github.com/helm/chart-releaser

# Owner and repository name
owner: searxng
repo: searxng-helm-chart

# Release configuration
release-name-template: "{{ .Name }}-{{ .Version }}"

# Chart configuration
charts-dir: charts
index-dir: .cr-index

# Package configuration
package-dir: .cr-release-packages

# Pages configuration
pages-branch: gh-pages
pages-index-path: index.yaml

# Skip existing releases
skip-existing: true